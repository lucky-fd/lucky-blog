# 测试环境
server:
  port: 8607
spring:
  profiles: dev
  application:
    name: lucky-blog-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: localhost:8858
        namespace: dev
      config:
        server-addr: localhost:8858
        file-extension: yaml
        #指定分组
        group: dev
        #指定命名空间
        namespace: dev

---
# 生产环境

server:
  port: 8607
spring:
  profiles: prod
  application:
    name: lucky-blog-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: blog-nacos:8848
        namespace: dev
      config:
        server-addr: blog-nacos:8848
        file-extension: yaml
        #指定分组
        group: dev
        #指定命名空间
        namespace: dev